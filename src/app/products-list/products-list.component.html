
<h4>Product List</h4>
<div class="row" *ngIf="products.length!=0">
  <ng-container *ngFor="let product of products; let i = index;">
    <div class="col-sm-4" *ngIf="product.isPublished">
      <div class="productdiv">
        <h4>{{ product.productName }}</h4>
        <img src="{{ product.productImage }}" class="img-responsive imgres" alt="Mobile Image">
        <p class="price">{{ product.price | currency }}</p>
        <button type="button" class="btn radiusbtn"  (click)="addProduct(i)">Add To Cart</button>
      </div>
    </div>
  </ng-container>
</div>
